<div class="flex justify-between items-center p-4 p-8">
  <div>
    <img src="images/logo.svg" class="h-8" />
  </div>
  <div>
    <button
      class="text-white rounded-md px-2 py-2 bg-[#312f4bff] cursor-pointer transition flex items-center gap-2"
      (click)="toggleDropdown()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>
      Units
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4 transition-transform duration-200"
        [class.rotate-180]="isOpen"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
      </svg>
    </button>
    <div
      *ngIf="isOpen"
      class="absolute mt-2 bg-[#312f4bff] rounded-md shadow-lg w-44 right-8 px-2 py-2 z-20"
    >
      <p class="mb-2">Switch to Imperial</p>

      @for (unitOption of unitsOptions; track $index) {
      <div class="text-sm mb-3 space-y-1">
        <p class="text-gray-400">{{ unitOption.label }}</p>
        @for (unit of unitOption.displayValues; track unit) {
        <button
          class="block w-full h-8 text-left rounded-md hover:bg-[#3d3b5eff] px-2 flex items-center justify-between cursor-pointer"
          (click)="switchUnit(unitOption.label, unit)"
          [ngClass]="{ 'bg-[#3d3b5eff]': displayUnits[unitOption.label] === unit }"
        >
          <p>
            {{ unit }}
          </p>
          <span *ngIf="displayUnits[unitOption.label] === unit" class="text-xs text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 inline-block ml-2 text-white"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12l5 5L20 7" />
            </svg>
          </span>
        </button>
        }
      </div>
      }
    </div>
  </div>
</div>
