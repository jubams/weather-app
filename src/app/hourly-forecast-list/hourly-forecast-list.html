<div class="bg-[#272541] px-4 py-3 rounded-xl">
  <p class="text-lg font-semibold mb-4">Hourly Forecast</p>
  <div class="flex flex-col gap-3 max-h-120 overflow-y-auto scrollbar-hide">
    <app-hourly-forcast-card
      *ngFor="let hour of hourlyArray.length > 0 ? hourlyArray : skeletonArray"
      [hour]="hour"
      (selectedHour)="onSelectedHour(hour)"
    ></app-hourly-forcast-card>
  </div>
</div>
